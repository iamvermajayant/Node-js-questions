<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Date</h2>
    <h3 id="res"></h3>
    <script async defer >
        var date = new Date();
        console.log(date);
        var res = document.getElementById('res');
        res.innerText = date;
    </script>
</body>
</html>
